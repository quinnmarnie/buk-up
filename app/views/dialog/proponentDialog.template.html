<md-dialog class="fullscreen-dialog" aria-label="Add Proponent Dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button aria-label="Open for menu" class="md-icon-button" ng-click="closeDialog()">
        <md-icon class="material-icons">close</md-icon>
      </md-button>
      <h3 flex="flex">{{dialogTitle}}</h3>
      <span flex></span>
      <md-button onClick="document.getElementById('submit').click()">Submit</md-button>
    </div>
  </md-toolbar>

  <md-dialog-content class="md-inline-form" layout-padding>
    <form ng-submit="submitProponent()">
      <div layout="row">
        <md-card flex layout-padding>
          <div layout="row">
            <md-input-container class="md-block leftCard" flex style="margin-bottom: 0px;">
              <label>Proponent</label>
              <input ng-model="proponent" required />
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container class="leftCard" style="margin-bottom: 0px;">
              <label>Date Approved</label>
              <md-datepicker ng-model="dateApproved" md-current-view="year" md-open-on-focus></md-datepicker>
            </md-input-container>
            <span flex="10"></span>
            <md-input-container class="leftCard" style="margin-bottom: 0px;">
              <label>Date Released</label>
              <md-datepicker ng-model="dateReleased" md-current-view="year" md-open-on-focus></md-datepicker>
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container class="md-block leftCard" flex style="margin-bottom: 0px;">
              <label>Actual Fund Release</label>
              <input currency-mask ng-model="actualFundRelease" required/>
            </md-input-container>
          </div>
          <div layout="column">
            <label><p>
              Project Duration
            </p></label>
            <div layout="row">
              <md-input-container class="leftCard">
                <label>Start</label>
                <md-datepicker ng-model="projectDurationStart" md-current-view="year" md-open-on-focus></md-datepicker>
              </md-input-container>
              <span flex="10"></span>
              <md-input-container class="leftCard">
                <label>End</label>
                <md-datepicker ng-model="projectDurationEnd" md-current-view="year" md-open-on-focus></md-datepicker>
              </md-input-container>
            </div>
          </div>
          <div layout="column">
            <label><p>
              Refund Schedule
            </p></label>
            <div layout="row">
              <md-input-container class="leftCard">
                <label>Start</label>
                <md-datepicker ng-model="refundScheduleStart" md-current-view="year" md-open-on-focus></md-datepicker>
              </md-input-container>
              <span flex="10"></span>
              <md-input-container class="leftCard">
                <label>End</label>
                <md-datepicker ng-model="refundScheduleEnd" md-current-view="year"md-open-on-focus></md-datepicker>
              </md-input-container>
            </div>
          </div>
        </md-card>
        <md-card flex layout-padding>
          <div layout="column">
            <md-input-container class="md-block" flex>
              <label>Latest Project extension</label>
              <input ng-model="latestProjectExtension" />
            </md-input-container>
            <md-input-container class="md-block" flex>
              <label>Refund made</label>
              <input currency-mask ng-model="refundMade" />
            </md-input-container>
            <md-input-container class="md-block" flex>
              <label>Balance</label>
              <input currency-mask ng-model="balance" />
            </md-input-container>
            <md-input-container class="md-block" flex>
              <label>Status</label>
              <input ng-model="status" />
            </md-input-container>
          </div>
        </md-card>
      </div>
      <md-button id="submit" type="submit" ng-show="false">Submit</md-button>
    </form>
  </md-dialog-content>
</md-dialog>
